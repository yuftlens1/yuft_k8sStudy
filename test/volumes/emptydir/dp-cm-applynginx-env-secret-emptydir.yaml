apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dp-cm
  name: dp-cm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dp-cm
  template:
    metadata:
      labels:
        app: dp-cm
    spec:
      imagePullSecrets:
      - name: yufangtao-aliyun-nginx

      containers:
      - image: registry.cn-beijing.aliyuncs.com/yufangtao/nginx:latest   #这是一个私有的镜像仓库,不登录就会拉取失败.
        name: nginx1
        volumeMounts:
        - mountPath: /opt
          name: share-volume
        envFrom:                 #导入批量的环境变量 
        - configMapRef:
            name: testenv1       #导入testenv1这个cm里的内容为容器里的变量！key是变量名，value是变量值！！！
          prefix: fromCm         #给变量名称加前缀'fromCm'

      - image: nginx
        name: nginx2
        volumeMounts:
        - mountPath: /mnt
          name: share-volume
        command:   #相当于dockerfile里的ENTRYPOINT(arg相当于dockerfile里的cmd) 可选，容器里启动进程的执行的命令，下面是nginx前台启动，因为容器里必须要有一个前台常运行进程，不然容器就退出了！
        - sh
        - -c
        - sleep 3600

      volumes:
      - name: share-volume
        emptyDir: {}
